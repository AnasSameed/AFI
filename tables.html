<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {    
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group-half {
            width: 48%;
            display: inline-block;
        }
        .form-group-half:first-child {
            margin-right: 4%;
        }
        .form-actions {
            text-align: center;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Data Collection</h1>
        <form action="C:\Users\WELCOME\Desktop\API - AI Model\tables.html\submit.txt" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group-half">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group-half">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hospital_no">Hospital No:</label>
                <input type="text" id="hospital_no" name="hospital_no" required>
            </div>
            <div class="form-group">
                <label for="date_of_admission">Date of Admission:</label>
                <input type="date" id="date_of_admission" name="date_of_admission" required>
            </div>
            <div class="form-group">
                <label for="contact_no">Contact No:</label>
                <input type="text" id="contact_no" name="contact_no" required>
            </div>
            <div class="form-group">
                <label for="address">Present Address:</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="permanent_address">Permanent Address:</label>
                <textarea id="permanent_address" name="permanent_address" rows="3"></textarea>
            </div>
            <div class="container">
                <h1>Enter Pincode to Get Latitude and Longitude</h1>
                <form action="/get_location" method="POST">
                    <div class="form-group">
                        <label for="pincode">Pincode:</label>
                        <input type="text" id="pincode" name="pincode" class="form-control" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Get Location</button>
                    </div>
            <div class="form-group">
                <label>History of Travel:</label>
                <select name="history_of_travel" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>History of Rain:</label>
                <select name="history_of_rain" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <select id="education" name="education">
                    <option value="Professional degree">Professional degree</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Intermediate/Diploma">Intermediate/Diploma</option>
                    <option value="High school">High school</option>
                    <option value="Middle school">Middle school</option>
                    <option value="Primary school">Primary school</option>
                    <option value="Illiterate">Illiterate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <select id="occupation" name="occupation">
                    <option value="Professional">Professional</option>
                    <option value="Semi-professional">Semi-professional</option>
                    <option value="Clerical/shop">Clerical/shop</option>
                    <option value="Farm">Farm</option>
                    <option value="Skilled worker">Skilled worker</option>
                    <option value="Semiskilled worker">Semiskilled worker</option>
                    <option value="Unskilled worker">Unskilled worker</option>
                    <option value="Unskilled worker-agriculture">Unskilled worker-agriculture</option>
                    <option value="House wife">House wife</option>
                    <option value="Unemployed">Unemployed</option>
                </select>
            </div>
            <div class="form-group">
                <label>Co-morbidities:</label>
                <input type="checkbox" name="co_morbidities" value="Diabetes Mellitus"> Diabetes Mellitus<br>
                <input type="checkbox" name="co_morbidities" value="HTN"> HTN<br>
                <input type="checkbox" name="co_morbidities" value="CKD"> CKD<br>
                <input type="checkbox" name="co_morbidities" value="HIV"> HIV<br>
                <input type="checkbox" name="co_morbidities" value="IHD"> IHD<br>
                <input type="checkbox" name="co_morbidities" value="Malignancy"> Malignancy<br>
                <input type="checkbox" name="co_morbidities" value="Immunosuppression"> Immunosuppression<br>
                <input type="checkbox" name="co_morbidities" value="Cr. Lung Condition"> Cr. Lung Condition<br>
                <input type="checkbox" name="co_morbidities" value="Smoking"> Smoking<br>
                <input type="checkbox" name="co_morbidities" value="Alcohol"> Alcohol<br>
                <input type="checkbox" name="co_morbidities" value="Pregnancy"> Pregnancy<br>
                <input type="checkbox" name="co_morbidities" value="CLD"> CLD<br>
                <input type="checkbox" name="co_morbidities" value="CHF"> CHF<br>
                <input type="checkbox" name="co_morbidities" value="Valvular Heart disease"> Valvular Heart disease<br>
                <input type="checkbox" name="co_morbidities" value="Others"> Others<br>
                <input type="checkbox" name="co_morbidities" value="Steroids"> Steroids<br>
            </div>
            <div class="form-group">
                <label for="symptoms">Symptoms:</label>
                <textarea id="symptoms" name="symptoms" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="signs">Signs:</label>
                <textarea id="signs" name="signs" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="investigations">Investigations:</label>
                <textarea id="investigations" name="investigations" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="treatment">Treatment:</label>
                <textarea id="treatment" name="treatment" rows="3"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
